<html>
  <head>
    <meta charset="UTF-8" />
    <title>Graphique Tawarano</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', { packages: ['corechart'] });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        // Récupérer les données depuis l'API
        fetch('/tawarano/')
          .then(response => response.json())
          .then(data => {
            // Transformer les données pour Google Charts
            var chartData = [['Date', 'Température']];
            data.results.forEach(entry => {
              var date = new Date(entry.Jour * 1000);
              chartData.push([date.toLocaleDateString(), entry.temp]);
            });

            // Créer la DataTable
            var dataTable = google.visualization.arrayToDataTable(chartData);

            // Configurer les options pour ressembler au graphique des dinosaures
            var options = {
              title: 'Températures de la ville de Tawarano',
              legend: { position: 'none' },
              histogram: { bucketSize: 1 }, // Pour correspondre au style histogramme
              colors: ['#76A7FA'], // Couleur similaire
              hAxis: { title: 'Date' },
              vAxis: { title: 'Température (°C)' }
            };

            // Dessiner le graphique
            var chart = new google.visualization.Histogram(document.getElementById('chart_div'));
            chart.draw(dataTable, options);
          });
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
